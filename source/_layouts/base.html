<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="en"/>
    <meta name="robots" content="index,follow"/>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="/css/style-{{ site.style }}.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="/css/syntax.css" media="screen" type="text/css"/>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/index.html"> {{ site.title }} </a>
            <div class="subtitle">
                <p> {{ site.subtitle }} </p>
            </div>

            <div class="navigation">
                  <a href="/">/home</a>
                  <a href="/pages/archive.html">/archive</a>
                  <!--a href="/pages/about.html">/about</a-->
            </div>

        </div>

        <div class="content">
            {{ content }}
        </div>
        <div class="push"></div>
    </div>
    <!--{% include footer.html %} -->
    <div class="copyright"> &copy; Dragan Cvetinovic - 
        <span class="credit">
        Powered by 
        <a href="https://github.com/mojombo/jekyll/wiki">Jekyll</a>

</html>
