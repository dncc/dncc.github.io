
<div class="leftright">
    {% if paginator.previous_page %}
        <div class="left">
            {% if paginator.previous_page == 1 %}
                &laquo; <a href="/index.html"> Next entries </a>
            {% else %}
                &laquo; <a href="/page{{ paginator.previous_page }}"> Next entries </a>
            {% endif %}
        </div>
    {% endif %}

    {% if paginator.next_page %}
        <div class="right">
            <a href="/page{{ paginator.next_page }}"> Previous entries </a> &raquo;
        </div>
    {% endif %}
</div>
