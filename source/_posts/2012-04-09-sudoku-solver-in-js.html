  $("#solve-button").click(function(event) {
    
    $('#solution').hide('fast');
    $('#status').show('slow');
    var values = sudoku.solve($('#grid').val());
    $('#solution').html(sudoku.html(values));
    $('#status').hide('fast');
    $('#solution').show('slow');

  });
});

</script>
